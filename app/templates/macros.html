{% macro displaySourcesList(source_list) %}
    {% for source in sources_list %}
        <div>
            <a href="/sources/{{source}}"></a>
            <p>{{source.name}}</p>
            <p>{{source.description}}</p>
            <a href="{{source.url}}"></a>
            <p>{{source.country}}</p>
        </div>
    {% endfor %}
{% endmacro %}
