<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    {% if title %}
    <title>{{ title }}</title>
    {% else %}
    <title>News Highlight application</title>
    {% endif %}
</head>
<body>
        
    
    <h3> latest news</h3>
    <ul>
       {% for latest_news in surce %}
           <li>{{ latest_news.title}}</li>
       {% endfor %}
   </ul>

</body>
</html>
